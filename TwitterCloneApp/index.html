<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <title>Twitter Clone</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Siddhartha Dimania" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style3.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

       
    </head>
    <body>
        <div class="container">
            <!-- top bar -->
            <div class="codrops-top">
                    <strong>&laquo; Siddhartha Dimania </strong>Twitter Clone
            </div>
            <!-- end top bar -->
            <header>
                <h1>Twitter  <span>Clone</span></h1>
				
            </header>
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <!-- Login Form -->
                        <div id="login" class="animate form">
                            <form  action="login.py" method="post" autocomplete="on"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your email or username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping"/> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>
                        <!--end Login Form -->
                        <!-- Register Form -->
                        <div id="register" class="animate form">
                            <form  action="registerform.py" method="post" autocomplete="on"> 
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                    <span id="password1" style="color: #FF0000"></span>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                    <span id="password2" style="color: #FF0000"></span>
                                    <span id="password_status" style="color: #FF0000"></span>
                                </p>

                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
						<!-- end Register Form -->
                    </div>
                </div>  
            </section>
        </div>
    </body>

    <script>
            $(document).ready(function() {
                $("#passwordsignup").keyup(validatePassword);
            });

            // validate the user password if it is contains 6 Charaters or not    
            function validatePassword() {
                var password1 = $("#passwordsignup").val();
                
                if(password1.length < 6){
                    document.getElementById("password1").textContent="Minimum 6 Characters Allowed";
                }
                else{
                    document.getElementById("password1").textContent="";
                }
   
            }

            $(document).ready(function() {
                $("#passwordsignup_confirm").keyup(validate);
            });
            // confirm the both typed passwords
            function validate() {
                var password1 = $("#passwordsignup").val();
                var password2 = $("#passwordsignup_confirm").val();
             
                if(password1 == password2) {
                   document.getElementById("password_status").textContent="";        
                }
                else {
                   document.getElementById("password_status").textContent="Not Matched";
                }
            }
        </script>

</html>
